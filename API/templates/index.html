<!DOCTYPE html>
<html lang="es" class="scrollable-element">

<head>
    <title>Costa del Sol | Home </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/6df3345e67.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Titillium+Web:wght@200&display=swap"
        rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/imagehover.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body id="inicio">
    <!-- Header -->
    <header class="espacio banner-section">
        <div class="video-container">
            <video class="video" autoplay muted="muted" loop="loop">
                <!-- Ruta del video -->
                <source src="video.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="container content">
            <div class="row text-center">
                <div class="col-12 text-center pt-5">
                    <img src="imagenes/GME.png" alt="Logotipo pagina web" class="img-fluid text-center" />
                    <h1 class="titulo pt-1 text-center">
                        GAMESTOP ®
                    </h1>
                </div>
            </div>
            <div class="text-center">
                <br />
                <i class="far fa wow animate__animated animate__pulse animate__delay-300ms animate__infinite infinite">
                    <a class="" role="button" href="http://192.168.100.14:8000/"><i class="fa fa-arrow-circle-down fa-5x text-danger"></i></a>
                </i>
            </div>
        </div>
    </header>


    <!-- scrolltop -->
    <a data-scroll id="flechabtn" class="goto-top" href="" title="Ir al inicio" onclick="topFunction()">
        <img src="imagenes/flecha.png" class="img-fluid" alt="flecha para ir arriba" />
    </a>



    <!-- Requisito de cargar para esconder el botón Scrolltop por medio de Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- permite cambiar la velocidad y acelaracion usando JS -->
    <script src="js/smooth-scroll.min.js"></script>

    <!-- controlar el desplazamiento suave -->
    <script src="js/elastico.js"></script>

    <!-- cargar el archivo JS -->

    <script src="js/wow.min.js"></script>

    <!-- activa los efectos de animacion -->
    <script>
        new WOW().init();
    </script>

    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>


</body>

</html>
